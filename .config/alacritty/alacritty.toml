# [font.normal.bold_italic]
# family = "Ubuntu Mono"
# style = "Bold Italic"

# [font.normal.italic]
# family = "Ubuntu Mono"
# style = "Italic"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[window]
decorations = "none"
dynamic_padding = false

[window.padding]
x = 0
y = 0
