[cursor]
blink_interval = 9999999999
thickness = 0.0

[font]
size = 8.5

[font.normal]
family = "Ubuntu Mono Nerd Font Mono"
style = "Regular"

# [font.normal.bold]
# family = "Ubuntu Mono"
