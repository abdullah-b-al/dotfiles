[colors.bright]
black = "#6d6d6d"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
red = "#be5046"
white = "#dddddd"
yellow = "#d19a66"

[colors.cursor]
cursor = "#dddddd"
text = "#0b0b0b"

[colors.normal]
black = "#24272e"
blue = "#61afef"
cyan = "#56b6c2"
green = "#98c379"
magenta = "#c678dd"
red = "#e06c75"
white = "#abb2bf"
yellow = "#e5c07b"

[colors.primary]
background = "#24272e"
foreground = "#DDDDDD"

# [colors.search.footer_bar]
# background = "#282c34"
# foreground = "#abb2bf"

[colors.search.matches]
background = "#e5c07b"
foreground = "#3e4452"

[colors.selection]
background = "#3e4452"
text = "#abb2bf"

[colors.vi_mode_cursor]
cursor = "#333841"
