# yamllint disable rule:braces rule:commas rule:colons rule:comments-indentation
---
window:
    # Blank space added around the window in pixels
    padding:
        x: 0
        y: 0

    # Spread additional padding evenly around the terminal content
    dynamic_padding: false

    # Disable border and title bar
    decorations: none

font:
  # Point size of the font
  size: 8.5
  offset:
    x: 0
    y: 0

  normal:
    # family: FiraCode
    family: Ubuntu Mono
    style: Regular

    bold:
        # family: FiraCode
        family: Ubuntu Mono
        style: Bold
    italic:
        # family: FiraCode
        family: Ubuntu Mono
        style: Italic

    bold_italic:
        # family: FiraCode
        family: Ubuntu Mono
        style: Bold Italic



# Colors (One Dark); if dim colors are not set, they will be calculated
# automatically based on the `normal` colors
colors:
    primary:
        background: '#24272e'
        foreground: '#DDDDDD'
    cursor:
        text: '#0b0b0b'
        cursor: '#dddddd'
    vi_mode_cursor:
        text: '#abb2bf'
        cursor: '#333841'
    selection:
        text: '#abb2bf'
        background: '#3e4452'
    search:
        matches:
            foreground: '#3e4452'
            background: '#e5c07b'
        footer_bar:
            background: '#282c34'
            foreground: '#abb2bf'
    normal:
        black:   '#24272e'
        red:     '#e06c75'
        green:   '#98c379'
        yellow:  '#e5c07b'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#abb2bf'
    bright:
        black:   '#6d6d6d'
        red:     '#be5046'
        green:   '#98c379'
        yellow:  '#d19a66'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#dddddd'

mouse:
    hide_when_typing: true

cursor:
    # Thickness of the cursor (number from `0.0` to `1.0`)
    thickness: 0.0
    blink_interval: 9999999999999999999
      # blink: false # <--- Doesn't work for some reason.

TERM: xterm-256color
