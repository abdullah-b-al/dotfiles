---
- name: Configure vm
  hosts: all
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  gather_facts: false
  vars_files: vars.yml

  vars:
    qemu_conf: "/etc/libvirt/qemu.conf"
    aa_virt: "/etc/apparmor.d/abstractions/libvirt-qemu"
    libvirtd_conf: "/etc/libvirt/libvirt.conf"

  tasks:
    - name: Disable security driver
      ansible.builtin.lineinfile:
        path: '{{ qemu_conf }}'
        line: 'security_driver = [ "none" ]'

    - name: Setup apprmor - USB
      ansible.builtin.replace:
        path: '{{ aa_virt }}'
        regexp: "/dev/bus/usb/ r,"
        replace: '/dev/bus/usb/** rw,'

    - name: Setup apprmor - Udev
      ansible.builtin.lineinfile:
        path: '{{ aa_virt }}'
        insertafter: '/sys/class/ r,'
        line: '  /run/udev/data/* rw,'

    - name: Setup apparmor - Looking glass
      ansible.builtin.lineinfile:
        path: '{{ aa_virt }}'
        line: "/dev/shm/looking-glass rw,"

    - name: Setup apparmor - Restart
      ansible.builtin.systemd:
        service: apparmor
        state: restarted

    - name: Setup libvirt - Sock group
      ansible.builtin.lineinfile:
        path: '{{ libvirtd_conf }}'
        search_string: '#unix_sock_group = "libvirt"'
        line: 'unix_sock_group = "libvirt"'

    - name: Setup libvirt - Sock perms
      ansible.builtin.lineinfile:
        path: '{{ libvirtd_conf }}'
        search_string: '#unix_sock_rw_perms = "0770"'
        line: 'unix_sock_rw_perms = "0770"'

    - name: Setup libvirt - QEMU
      ansible.builtin.blockinfile:
        path: '{{ qemu_conf }}'
        block: |
          user = "{{ user }}"
          group = "{{ user }}"

    - name: Create groups
      ansible.builtin.user:
        user: '{{ user }}'
        append: true
        groups:
          - libvirt-qemu
          - libvirt
          - kvm

    - name: Restart libvirtd
      ansible.builtin.systemd:
        service: libvirtd
        state: restarted

    - name: Virsh network
      # ignore_errors: true
      community.libvirt.virt_net:
        state: present
        autostart: true
        network: default

    - name: Looking glass shared memory
      ansible.builtin.copy:
        dest: "/etc/tmpfiles.d/10-looking-glass.conf"
        content: "f /dev/shm/looking-glass 0660 {{ user }} kvm -"
        mode: "u+r"

    - name: Looking glass tmpfiles
      tags: skip_ansible_lint
      ansible.builtin.shell:
        cmd: "systemd-tmpfiles --create /etc/tmpfiles.d/10-looking-glass.conf"
